# Workflow para desplegar backend en Azure App Service
# Este archivo se ejecuta automáticamente cuando haces push a main

name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - '.deployment'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar dependencias
      run: |
        cd backend
        npm ci --production

    - name: Deploy a Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'proyecto-ingles-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./backend
