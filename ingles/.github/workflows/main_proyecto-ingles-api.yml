# Workflow generado para Azure App Service
name: Build and deploy Node.js app to Azure Web App - proyecto-ingles-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: List directory structure (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Checking for ingles folder:"
          ls -la ingles/ || echo "No ingles folder"
          echo "Checking for backend folder:"
          ls -la ingles/backend/ || echo "No backend folder"

      - name: npm install and build
        run: |
          cd ingles/backend
          npm install
          npm run build --if-present
        
      - name: Zip artifact for deployment
        run: |
          cd ingles/backend
          zip -r ../../release.zip .
          cd ../..
          ls -la release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'proyecto-ingles-api'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C0B668078D724EDEB0A5C21C64CF9D2B }}
