# Workflow para desplegar el Backend (API) en Azure App Service
name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'ingles'    # Nombre del App Service en Azure
  AZURE_WEBAPP_PACKAGE_PATH: 'backend'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Instalar dependencias del backend
      run: |
        cd backend
        npm ci
        
    - name: Crear paquete ZIP del backend
      run: |
        cd backend
        zip -r ../backend-deploy.zip .

    # OPCIÓN 1: Con Publish Profile (ACTIVA)
    - name: Deploy a Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
        package: backend-deploy.zip

